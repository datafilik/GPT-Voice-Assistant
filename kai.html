<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Input Form</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1 class="display-2">KAI</h1>
                <p class="lead"><span class="fw-bolder">K</span>nowledge sourcing using <span class="fw-bolder">AI</span></p>
            </div>
        </div>
        <!-- <form> -->
            <div class="row align-items-start">
                <div class="col-md-4">
                    <label for="audioInput">Audio Input:</label><br>
                    <button type="button" class="btn btn-outline-dark btn-lg rounded-pill" id="audioInput" name="audioInput">
                        <div id="audioInputContent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill text-danger"
                                viewBox="0 0 16 16">
                                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
                                <path
                                    d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                            </svg>
                            Record Prompt
                        </div>
                    </button>
                    <br><br>

                    <div class="d-none" id="recordedAudioContainer">
                    </div><br>

                    <p class="fs-2 text-center">OR</p><br>

                    <label for="textInput">Text Input:</label><br>
                    <input type="text" class="form-control" id="textInput" name="textInput" placeholder="Type in your question" aria-describedby="inputGroup-sizing-lg">
                    <br><br>
                    <label for="audioOutput">Audio Output:</label><br>
                    <audio id="audioOnput" controls autoplay>
                        <source src="out.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio><br><br>
                </div>

                <div class="col-md-8">
                    <label for="textArea">Conversation Thread:</label><br>
                    <textarea class="form-control bg-dark" id="textArea" name="textArea" placeholder="Your conversation thread appears here" style="height: 350px;" readonly></textarea>
                    <br><br>
                </div>
            </div>

            <div class="row align-items-start">
                <!--<input type="submit" value="Get Response"> -->
                <button type="submit" class="btn btn-dark btn-lg rounded-pill">Get Response</button>
            </div>
        <!-- </form> -->
    </div>
    <!-- Mandtory JavaScript -->
    <script src="kai.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
